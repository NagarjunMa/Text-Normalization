<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Normalization Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-section {
            margin-top: 40px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-id {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .result-time {
            color: #666;
            font-size: 14px;
        }

        .text-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-content,
        .text-box {
            color: #111 !important;
            background: #fff !important;
            opacity: 1 !important;
        }

        .text-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e1e5e9;
        }

        .text-box h4 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .text-content {
            background: #f8f9fa !important;
            padding: 15px;
            color: #333333 !important;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 80px;
            border: 1px solid #e1e5e9;
        }

        /* Ensure text is visible in all cases */
        .text-box .text-content {
            background: #f8f9fa !important;
            color: #333333 !important;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }

        @media (max-width: 768px) {
            .text-comparison {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù Text Normalization Tool</h1>
            <p>Professional text normalization for insurance underwriting</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="commentText">Enter your text to normalize:</label>
                    <textarea id="commentText"
                        placeholder="Enter your text here... Example: Loan-to-value high. Need bring down to 80.5%. Risk too big."></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="normalizeText()">
                        <span>üîÑ</span>
                        Normalize Text
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        <span>üóëÔ∏è</span>
                        Clear All
                    </button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Processing with AWS Bedrock Nova LLM...</span>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        let commentId = 1;

        async function normalizeText() {
            const text = document.getElementById('commentText').value.trim();

            if (!text) {
                showMessage('Please enter some text to normalize.', 'error');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'flex';
            document.querySelector('.btn-primary').disabled = true;

            try {
                const response = await fetch('/normalize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        comment_id: commentId,
                        text: text
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    displayResult(result);
                    commentId++;
                    document.getElementById('commentText').value = '';
                    showMessage('Text normalized successfully!', 'success');
                } else {
                    throw new Error(result.error || 'Failed to normalize text');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.btn-primary').disabled = false;
            }
        }

        function displayResult(result) {
            const resultsSection = document.getElementById('resultsSection');

            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';
            resultCard.innerHTML = `
                <div class="result-header">
                    <span class="result-id">Comment #${result.comment_id}</span>
                    <span class="result-time">Processed in ${result.processing_time.toFixed(3)}s</span>
                </div>
                
                <div class="text-comparison">
                    <div class="text-box">
                        <h4>üìÑ Original Text</h4>
                        <div class="text-content">${escapeHtml(result.original_text)}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(result.original_text)}')">
                            üìã Copy Original
                        </button>
                    </div>
                    
                    <div class="text-box">
                        <h4>‚ú® Normalized Text</h4>
                        <div class="text-content">${escapeHtml(result.normalized_text)}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(result.normalized_text)}')">
                            üìã Copy Normalized
                        </button>
                    </div>
                </div>
            `;

            resultsSection.insertBefore(resultCard, resultsSection.firstChild);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Text copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showMessage('Failed to copy text', 'error');
            });
        }

        function clearAll() {
            document.getElementById('commentText').value = '';
            document.getElementById('resultsSection').innerHTML = '';
            commentId = 1;
            showMessage('All content cleared!', 'success');
        }

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());

            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;

            document.querySelector('.input-section').appendChild(messageDiv);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter key in textarea
        document.getElementById('commentText').addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                normalizeText();
            }
        });
    </script>
</body>

</html>
